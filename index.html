<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button-icon js-rock-button">
      <img src="images/rock-emoji.png" class="image-icon">
    </button>

    <button class="button-icon">
      <img src="images/paper-emoji.png" class="image-icon js-paper-button">
    </button>

    <button class="button-icon">
      <img src="images/scissors-emoji.png" class="image-icon js-scissors-button">
    </button>
    
    <P class="js-result result"></P>
    <p class="js-moves move"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
       score.wins = 0;
       score.losses = 0;
       score.ties = 0;
       localStorage.removeItem('score');
       updateScore();
         ">Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button" >Auto Play</button>


    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
